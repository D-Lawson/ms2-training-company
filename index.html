<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data capture form for employees of The Training Company">
    <meta name="keywords" content="Training activity data collection">
    <meta name="author" content="Dan Lawson">
    <meta name="theme-color" content="#8b261d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("user_5ywkyvjIawxGTS63jjHDE");
        })();
    </script>
    <title>THE TRAINING COMPANY - JOB SHEET</title>
</head>

<body>

    <header>
        <nav class="navbar fixed-top nav-style justify-content-center">
            <div>
                <a href="/" class="nav-text">THE TRAINING COMPANY - JOB SHEET</a>
            </div>

        </nav>
    </header>

    <section class="container align-items-center">

        <div class="row">
            <div class="col-12 form-div" role="form" aria-label="PLEASE COMPLETE EACH SECTION FULLY AND ACCURATELY">
                <form id="user-form" class="form-styling" onsubmit="return sendMail(this);">
                    <div class="text-center">
                        <h2 class="form-labels2">PLEASE COMPLETE EACH SECTION FULLY AND ACCURATELY</h2>
                    </div>
                    <span id="productivityRating" class="text-center"></span>
                    <table id="table-style">
                        <tr class="date-height">
                            <td class="label-width">
                                <label class="form-labels reduce-size" for="date_field">Report date:</label>
                            </td>
                            <td>
                                <input type="radio" id="date_field" name="date_field"
                                    class="form-radio set-today date-format1" checked><span
                                    class="date-format1 reduce-size">Today</span>
                                <input type="radio" id="date_field1" name="date_field"
                                    class="form-radio set-yesterday date-format1"><span
                                    class="date-format1 reduce-size">Yesterday</span>
                                <br><span id="date-value" class="date-format reduce-size"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="form-labels reduce-size" for="nameField">Employee name:</label>
                            </td>
                            <td>
                                <input type="text" class="form-control text-width" id="nameField" name="name_field"
                                    placeholder="Enter name" required />
                            </td>
                        </tr>
                        <tr>
                            <td><label class="form-labels reduce-size" for="id-field">Employee ID:</label></td>
                            <td>
                                <input type="text" class="form-control text-width" id="id-field" name="id-field"
                                    placeholder="Enter employee ID" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="form-labels reduce-size" for="location-field">Job location:</label>
                            </td>
                            <td>
                                <input type="text" class="form-control text-width" id="location-field"
                                    name="location-field" placeholder="Enter job location" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="form-labels reduce-size" for="postcode-field">Job postcode:</label>
                            </td>
                            <td>
                                <input type="text" onchange="postcode()" class="form-control text-width"
                                    id="postcode-field" name="postcode-field" placeholder="Enter location postcode"
                                    required
                                    pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}">
                            </td>
                        </tr>
                        <tr>
                            <td><label class="form-labels reduce-size" for="hoursField">Hours on job:</label></td>
                            <td><input type="number" onchange="calculateRating(); addRating()" value=""
                                    class="form-control num-width" id="hoursField" name="hours_field" required></td>
                        </tr>
                        <tr>
                            <td class="label-width"><label class="form-labels reduce-size" for="milesField">Miles travelled:</label>
                            </td>
                            <td><input type="number" onchange="calculateRating(); addRating()" value=""
                                    class="form-control num-width" id="milesField" name="milesField" required></td>
                        </tr>
                        <tr>
                            <td><label class="form-labels reduce-size x-small" for="number-field">Number of learners:</label></td>
                            <td><input type="number" onchange="calculateRating(); addRating()" value=""
                                    class="form-control num-width" id="number-field" name="number-field" required></td>
                        </tr>

                        <tr>
                            <td><label class="form-labels reduce-size" for="type-field">Select job type:</label></td>
                            <td><select onchange="typeSelect()" class="form-control text-width reduce-size" id="type-field"
                                    name="type-field" required>
                                    <option label="..."></option>
                                </select></td>
                        </tr>
                    </table>

                    <div class="row">
                        <div class="col-sm-12">
                            <div id="container1" class="form-group type-div"></div>
                            <label class="form-labels1 extra-margin reduce-size" for="hs_field">Health and safety vetted?</label>
                            <input type="radio" class="form-radio" onchange="clearHS()" id="hs_field" name="hs_field"
                                checked><span class="date-format1 reduce-size">No</span>
                            <input type="radio" class="form-radio" onchange="healthSafety()" id="hs_field1"
                                name="hs_field"><span class="date-format1 reduce-size">Yes</span><br>

                            <div id="container2" class="form-group health-safety-div">
                            </div>
                        </div>
                    </div>

                    <label class="form-labels1 extra-pad reduce-size" for="additional-info">Additional job details:</label>
                    <textarea placeholder="Please enter any additional details in relation to the job"
                        class="form-control extra-margin1" id="additional-info" name="additional-info" rows="4"></textarea>
                    <div class="submit-div text-center">
                        <button type="submit" class="btn btn-primary submit-style">Submit</button>
                    </div>
                </form>
                <div class="d-none d-sm-block">
                    <img alt="Rings graphic" src="assets/images/rings.png" class="img-fluid rings-style">
                    <img alt="Graphic layer" src="assets/images/filler.png" class="img-fluid filler">
                </div>
            </div>
        </div>
    </section>

    <footer class="page-footer d-flex justify-content-center">
        <div id="footer-style" class="row">
            <div class="col-6 container-fluid footer-left">
                <h5 class="footer-text reduce-size">The Training Company</h5>
                <p class="footer-text1 footer-reduce">Official field data submission form</p>

            </div>
            <div class="col-6 container-fluid text-right footer-right">
                <h5 class="footer-text reduce-size">Any problems, please report to:</h5>
                <p class="footer-text2 footer-reduce"><a href="mailto:tech.support@TTC.com.org">tech.support@TTC.com.org</a></p>
            </div>
        </div>
    </footer>

    <script src="assets/js/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
